{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block head %}

        {% endblock head %}
        <link rel="stylesheet" media="screen,projection" href="{% static 'css/ui.totop.css'%}" />
        <title>{% block title %}MobileAcademy{% endblock title %}</title>
        <style>
            a{
                text-decoration: none;

            }
            a:hover{
                color: #00cec3;
            }
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock content %}
                <!-- jquery -->
                <script src="{% static 'js/jquery-1.7.2.min.js'%}" type="text/javascript"></script>
                <!-- easing plugin ( optional ) -->
                <script src="{% static 'js/easing.js'%}" type="text/javascript"></script>
                <!-- UItoTop plugin -->
                <script src="{% static 'js/jquery.ui.totop.js'%}" type="text/javascript"></script>
                <!-- Starting the plugin -->
                <script type="text/javascript">
                    $(document).ready(function() {
                        /*
                        var defaults = {
                        containerID: 'toTop', // fading element id
                        containerHoverID: 'toTopHover', // fading element hover id
                        scrollSpeed: 1200,
                        easingType: 'linear'
                        };
                        */
                        $().UItoTop({ easingType: 'easeOutQuart' });
                    });
                </script>
    </body>
</html>
