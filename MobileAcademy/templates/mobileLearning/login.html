<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

    {% block head %} <link rel="stylesheet" href="{% static 'css/login.css'%}">{% endblock head %}
    {% block title %}Вход{% endblock title %}

{% block content %}
    <div class="conteiner">
        <div class="wrapper">
            <div class="wrapper__half_1">
                <div class="header__nav">
                    <a class="header__nav__link" href="#">Вход</a>
                    <a class="header__nav__link" href="{% url 'mobileLearning:registration' %}">Регистрация</a>
                </div>
                <h1 id="wrapper_title">Мы скучали!</h1>
                <p id="wrapper_title_2">Войдите, чтобы продолжить</p>
                <br>
                <input type="text" name="login"  class="input__block" placeholder="Логин">
                <br>
                <input type="password" name="psw" class="input__block" placeholder="Пароль">
                <br>
                <button class="btn_login">Войти</button>
            </div>
            <div class="wrapper__half_2">
                <img id="img_login" src="{% static 'images/Android && IOS.png'%}" alt="Phone">
            </div>
        </div>
    </div>
{% endblock content %}
